<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <img class="top" src="images/bg-pattern-top.svg" alt="top image" />

    <img class="bottom" src="images/bg-pattern-bottom.svg" alt="bottom image" />
    <div class="card">
      <div class="card__top"></div>
      <div class="card__profile">
        <img
          class="profile__image"
          src="images/image-victor.jpg"
          alt="victor"
        />
      </div>

      <div class="card__info">
        <span>Victor Crest</span>
        <p>26</p>
      </div>
      <div class="card__city">London</div>
      <div class="card__stats">
        <div class="card__followers">
          80K
          <p>Followers</p>
        </div>
        <div class="card__likes">
          803K
          <p>Likes</p>
        </div>
        <div class="card__photos">
          1.3K
          <p>Photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
